                locked : true,
                unlock: function() { this.locked = false; },
                lock: function() {this.locked = true; },
                _content: [],
                get content() {
                    if(this.locked) throw new Error("Locked");

            function withBoxUnlocked(body) {
                var locked = box.locked;
                if(!locked) {
                    return body();
                }
                
                box.unlock();
                try {
                    return body();
                } finally {
                    box.lock();
                }
                
                
            }

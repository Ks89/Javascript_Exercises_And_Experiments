        <script>
          
            
            function arrayToList(array) {
                var dataStructureTesta = { 
                    value : array[0],
                    rest : null
                };
                
                var prev = dataStructureTesta;
                
                for (var i = 1; i < array.length; i++) {
                    var dataStructure = { 
                        value : array[i],
                        rest : null
                    };
                    prev.rest = dataStructure;
                    
                    var prev = dataStructure;
                    
                }
                return dataStructureTesta;
            };
            
            
            function listToArray(list) {
                var array = [];
                array.push(list.value);
                while(list.rest !== null) {
                    list = list.rest;
                    array.push(list.value);
                }
                return array;
            }
            
            //ce ne sono altre due di funzioni da fare, ma non ho piu voglia
          
            var array = [1,2,3];
            console.log(arrayToList(array));
            console.log(listToArray(arrayToList(array)));
        </script>

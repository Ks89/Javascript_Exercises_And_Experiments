        <script>


            function getRange(start, end) {
                var array = [];
                for (var i = start; i <= end; i++) {
                    array.push(i);
                }
                return array;
            }
            ;

            function sumArray(array) {
                var sum = 0;
                for (var i = 0; i < array.length; i++) {
                    sum = sum + array[i];
                }
                return sum;
            };

            function getRangeWithStep(start, end, step) {
                if (step === null) step = 1;
                var array = [];
                if (step < 0) {
                    for (var i = start; i >= end; i = i + step) {
                        array.push(i);
                    }
                } else {
                    for (var i = start; i <= end; i = i + step) {
                        array.push(i);
                    }
                }
                return array;
            };

            console.log(getRange(5, 12));
            console.log(sumArray(getRange(5, 12)));
            console.log(getRangeWithStep(1, 10, 2));
            console.log(getRangeWithStep(5, 2, -1));
        </script>

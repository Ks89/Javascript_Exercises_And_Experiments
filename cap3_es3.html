    <script>


        function countBs(stringa) {
            return countChar(stringa,"b");
        };
    
  
    
        function countChar(stringa,carat) {
            var num=0;
            var string = stringa + "";
            for(var i=0; i<string.length; i++) {
                if(string.charAt(i) === carat) {
                    num++;
                }
            }
            return num;
        };
        
        console.log(countBs("brbahjdsbj"));
        console.log(countChar("brbahjdsbj","b"));

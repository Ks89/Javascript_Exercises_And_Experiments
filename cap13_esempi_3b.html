        dsfdsf <img src="img/pippo.png" alt="Hat"> sds </p>
  
        <p><button onclick="replaceImages()">Replace</button></p>
        
        <script>
            //script, che al click sul pulsante,
            //sostituisce tutte le immagini nel documento con il testo in "alt" associato alle immagini
            //provare lo script in chrome, nn nel browser embeddato di netbeans, perche' da problemi
            function replaceImages() {
                var images = document.body.getElementsByTagName("img");

                //alternativa che fa si che non vi siano problemi con il ciclo for 
                //e' usare il metodo slice dell'array, cioe' si dice "Solid"
         
                var real = Array.prototype.slice.call(images, 0);
                for(var i=0; i<real.length; i++) {
                    var image = real[i];
                    if(image.alt) {
                        var text = document.createTextNode(image.alt);
                        image.parentNode.replaceChild(text, image);
                    }
                }
            }
            
            
        </script>
        
    </body>

    <body>
        
        <h1>My home page</h1>
        <p>uno</p>
        <p>due</p>
        <p>tre</p>
  
        <script>
            //script che inserisce elementi
            //cioe' prende "tre" (posiz 2) e lo mette come primo (posiz 0), cioe' prima di "uno"
            var paragrafi = document.body.getElementsByTagName("p");
            document.body.insertBefore(paragrafi[2], paragrafi[0]);
        </script>
        
    </body>
